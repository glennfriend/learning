    <script>

        $(function() {

            $.ajaxSetup ({
                cache: false
            });

            var template = 'template/';
            if (location.hostname == "htmlpreview.github.io") {
                var template = 'https://raw.githubusercontent.com/glennfriend/learning/master/lodash-js/public/template/'
            }

            if (!location.hash) {
                location.hash = 'default';
            }
            $(window).on('hashchange', function() {
                load(location.hash, template);
            });
            load(location.hash, template);
        });

        /**
         *  everyPageLoad() hook function
         */
        function pageLoadHook() {

            // debug code
            // 如果你需要一進頁面, 不點擊 "return" 就執行程式碼, 可使用以下程式
            if (isDebug()) {
                var buttonTrigger = function() {
                    $(".js-button").each(function(){
                        this.click();
                    });
                };
                setTimeout(buttonTrigger, 0);
            }
        }

        function isDebug()
        {
            return document.cookie.replace(/(?:(?:^|.*;\s*)is_execute_now\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        }
