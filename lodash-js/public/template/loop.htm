<h4>Loop for N times</h4>
<pre class="js-return"><code class="javascript">
    let data = _.times(10, function(){
        return _.random(0,2);
    });
    console.log(data);
</code></pre>

<h4>Loop for N times</h4>
<pre class="js-return"><code class="javascript">
    var sayHi = function() {
        console.log('hi ' + _.uniqueId());
    };
    _.times(2, sayHi);
</code></pre>
