<h4>Loop for N times</h4>
<pre class="js-return"><code class="javascript">
    var data = _.times(10, function(){
        return _.random(0, 2)
    })
    console.log(data);
</code></pre>

<h4>隨機取樣</h4>
<pre class="js-return"><code class="javascript">
    var items = ["A", "B", "C", "D"];
    var data = _.times(6, function(){
        return _.sample(items)
    })
    console.log(data);
</code></pre>
